<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hans Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .thumbnail {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .buttons {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background-color: #6200ea;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3700b3;
        }
        .like-section, .comments {
            margin: 20px 0;
            padding: 10px;
            border-top: 1px solid #333;
        }
        .like-btn, .submit-btn {
            background-color: #6200ea;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .like-btn:hover, .submit-btn:hover {
            background-color: #3700b3;
        }
        #commentInput {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin-top: 10px;
            transition: border-color 0.3s;
        }
        #commentInput:focus {
            border-color: #6200ea;
            outline: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #2a2a2a;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        li:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://telegra.ph/file/bdfa0a5d2ad52646fbd84.jpg" alt="Hans Tech" class="thumbnail">
        <h1>Hans Tech: Your Ultimate Tech Hub</h1>
        <p>Welcome to Hans Tech! Dive into the latest trends, tutorials, and epic discussions in tech. Join us for giveaways and ethical hacking sessions!</p>
        
        <div class="buttons">
            <a href="https://t.me/hans_tech2" class="btn">Telegram</a>
            <a href="https://wa.me/HaroldMth" class="btn">WhatsApp</a>
            <a href="https://github.com/HaroldMth" class="btn">GitHub</a>
            <a href="https://whatsapp.com/channel/0029VaZDIdxDTkKB4JSWUk1O" class="btn">WhatsApp Channel</a>
            <a href="https://t.me/hanstech0" class="btn">Telegram Channel</a>
            <a href="https://github.com/HaroldMth/hans-v2" class="btn">Hans V2</a>
            <a href="https://github.com/HaroldMth/Hans-bug-bot" class="btn">Hans Bug</a>
        </div>
        
        <div class="like-section">
            <button id="likeBtn" class="like-btn">❤️</button>
            <span id="likeCount">0</span> Likes
        </div>
        
        <div class="comments">
            <h3>Comments</h3>
            <button id="toggleCommentInput" class="submit-btn">Add a Comment</button>
            <div id="commentInputContainer" style="display: none;">
                <textarea id="commentInput" placeholder="Add a comment..."></textarea>
                <button id="addCommentBtn" class="submit-btn">Submit</button>
            </div>
            <ul id="commentList"></ul>
        </div>
    </div>
    
    <script>
        let likeCount = localStorage.getItem('likeCount') ? parseInt(localStorage.getItem('likeCount')) : 0;
        let hasLiked = localStorage.getItem('hasLiked') === 'true';
        const commentList = JSON.parse(localStorage.getItem('comments')) || [];

        document.getElementById('likeCount').textContent = likeCount;
        if (hasLiked) {
            document.getElementById('likeBtn').classList.add('liked');
        }

        document.getElementById('likeBtn').addEventListener('click', () => {
            if (!hasLiked) {
                likeCount++;
                document.getElementById('likeCount').textContent = likeCount;
                document.getElementById('likeBtn').classList.add('liked');
                localStorage.setItem('likeCount', likeCount);
                localStorage.setItem('hasLiked', 'true');
                hasLiked = true;
            }
        });

        document.getElementById('toggleCommentInput').addEventListener('click', () => {
            const commentInputContainer = document.getElementById('commentInputContainer');
            commentInputContainer.style.display = commentInputContainer.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('addCommentBtn').addEventListener('click', () => {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();

            if (commentText) {
                commentList.push(commentText);
                localStorage.setItem('comments', JSON.stringify(commentList));
                displayComments();
                commentInput.value = '';
                document.getElementById('commentInputContainer').style.display = 'none';
            }
        });

        function displayComments() {
            const commentListElement = document.getElementById('commentList');
            commentListElement.innerHTML = '';
            commentList.forEach(comment => {
                const li = document.createElement('li');
                li.textContent = comment;
                commentListElement.appendChild(li);
            });
        }

        displayComments();
    </script>
</body>
</html>
